<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <meta name="author" content="Ткачёв Андрей">

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../images/favicons/site.webmanifest">

    <!--    <link href="../css/bootstrap.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <link href="../css/colors.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72af5ff8c1.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <header class="header transparent-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/favicons/favicon.png" alt="" width="30"
                             class="d-inline-block align-text-top">
                        Ткачёв Андрей
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero login" id="start">
        <div class="magnifier grd3"></div>
        <div class="container">
            <div class="section-title text-center">
                <h4>Авторизация</h4>
                <h2>Заходите в свой аккаунт</h2>
            </div>
            <form class="container-md g-3 needs-validation shadow p-3 mb-5 bg-body rounded" novalidate method="post"
                  action="https://httpbin.org/post">
                <div class="row m-1">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="validationCustom01" placeholder="login"
                               name="surname"
                               required>
                        <label for="validationCustom01" class="form-label">Логин</label>
                        <div class="valid-feedback">
                            Всё верно
                        </div>
                        <div class="invalid-feedback">
                            Что-то пошло не так
                        </div>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="validationCustom02" placeholder="password"
                               name="firstname"
                               required>
                        <label for="validationCustom02" class="form-label">Пароль</label>
                        <div class="valid-feedback">
                            Всё верно
                        </div>
                        <div class="invalid-feedback">
                            Что-то пошло не так
                        </div>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="invalidCheck"
                                   name="personalDataAgreement">
                            <label class="form-check-label" for="invalidCheck">
                                Запомнить меня
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
